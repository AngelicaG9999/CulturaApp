<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<!-- begin:: Head -->
<div class="kt-subheader   kt-grid__item">
    <div class="kt-container">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                {{Action === 'edit' ? 'Editar' : 'Nuevo'}} Edificio
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
        </div>
        <div class="kt-subheader__toolbar">
            <button type="button" class="btn btn-outline-secondary btn-icon" title="Atr치s" (click)="cancelar()"><i class="fa fa-chevron-circle-left"></i></button>
            <button type="button" class="btn btn-outline-primary btn-icon" title="Guardar" (click)="validarGuardar()"><i class="fa fa-floppy-o"></i></button>
        </div>
    </div>
</div>
<!-- end:: Head -->

<!-- begin:: Content -->
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

    <div class="row">

        <div class="agmat-container col-md-6">
            <mat-form-field>
                <mat-label>Barrio</mat-label>
                <mat-select [(ngModel)]="currentEdificio.BarrioID" required>
                    <mat-option [value]="0">Seleccione una opci칩n</mat-option>
                    @for (barrio of listaBarrio; track barrio) {
                        <mat-option [value]="barrio.BarrioID">{{ barrio.Nombre }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

    </div>

    <div class="row">

        <div class="agmat-container col-md-12">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="currentEdificio.Nombre" #Nombre="ngModel" placeholder="Nombre" required>
            </mat-form-field>
        </div>

    </div>

    <div class="row">
        <div class="agmat-container col-md-12">
            <mat-form-field>
                <mat-label>Direcci칩n</mat-label>
                <textarea matInput [(ngModel)]="currentEdificio.Direccion" #Direccion="ngModel" placeholder="Direcci칩n" rows="5"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
    </div>

</div>
<!-- end:: Content -->
