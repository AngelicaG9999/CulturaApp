<!-- begin:: Content Buscar -->
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="kt-portlet__body">
        <div class="mat-elevation-z8">
            <mat-expansion-panel #busquedaPanel="matExpansionPanel">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Opciones de búsqueda
                    </mat-panel-title>
                    <mat-panel-description>

                    </mat-panel-description>
                </mat-expansion-panel-header>

                <div class="row">

                    <div class="agmat-container col-12">
                        <mat-form-field>
                            <mat-label>Nombre</mat-label>
                            <input matInput [(ngModel)]="modalidadSearch.Nombre" placeholder="Nombre" name="Nombre" autocomplete="on">
                        </mat-form-field>
                    </div>
                </div>

                <mat-action-row>
                    <button mat-button (click)="clearSearch()">Limpiar</button>
                    <button mat-button color="primary" (click)="searchData()">Buscar</button>
                </mat-action-row>
            </mat-expansion-panel>
        </div>
    </div>
</div>
<br/>
<!-- end:: Content Buscar -->

<!-- begin:: Content Resultado -->
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
    <div class="kt-portlet__body">
        <div class="mat-elevation-z8">
            <table style="width: 100%" mat-table [dataSource]="dataSource" matSort>

                <!-- Nombre -->
                <ng-container matColumnDef="Nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        <a href="javascript: void(0);" (click)="viewItem(element.ModalidadID)">{{element.Nombre}}</a>
                    </td>
                </ng-container>

                <!-- Descripcion -->
                <ng-container matColumnDef="Descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-button color="primary" matTooltip="Editar" (click)="viewItem(element.ModalidadID)"><i class="flaticon2-fast-next"></i></button>
                    </td>
                </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 40, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
<!-- end:: Content Resultado -->
