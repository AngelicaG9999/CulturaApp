<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<!-- begin:: Head -->
<div class="kt-subheader   kt-grid__item">
    <div class="kt-container">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                {{Action === 'edit' ? 'Editar' : 'Nuevo'}} Evento
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
        </div>
        <div class="kt-subheader__toolbar">
            <button type="button" class="btn btn-outline-secondary btn-icon" title="Atrás" (click)="cancelar()"><i class="fa fa-chevron-circle-left"></i></button>
            <button type="button" class="btn btn-outline-primary btn-icon" title="Guardar" (click)="validarGuardar()"><i class="fa fa-floppy-o"></i></button>
        </div>
    </div>
</div>
<!-- end:: Head -->

<!-- begin:: Content -->
<div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">

    <div class="row">

        <div class="agmat-container col-md-6">
            <mat-form-field>
                <mat-label>Sala</mat-label>
                <mat-select [(ngModel)]="currentEvento.EventoID" #EventoID="ngModel" id="EventoID" name="EventoID">
                    @for (evento of listaSala; track evento) {
                        <mat-option [value]="evento.EventoID">{{ evento.Nombre }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <div class="agmat-container col-md-6">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="currentEvento.Nombre" #Nombre="ngModel" placeholder="Nombre" id="Nombre" name="Nombre" required>
            </mat-form-field>
        </div>

        <div class="agmat-container col-md-6">
            <mat-form-field>
                <mat-label>Fecha-Hora</mat-label>
                <input matInput [(ngModel)]="currentEvento.FechaHora" 
                       #Nombre="ngModel" placeholder="Fecha-Hora" 
                       id="FechaHora" name="FechaHora" 
                       type="datetime-local" required>
            </mat-form-field>
        </div>

        <div class="agmat-container col-md-6">
            <mat-form-field>
                <mat-label>Lugar</mat-label>
                <input matInput [(ngModel)]="currentEvento.Lugar" #Lugar="ngModel" placeholder="Lugar" id="Lugar" name="Lugar" required>
            </mat-form-field>
        </div>


    </div>
    
    <div class="row">
        <div class="agmat-container col-md-12">
            <mat-form-field>
                <mat-label>Dirección</mat-label>
                <textarea matInput [(ngModel)]="currentEvento.Direccion" #Direccion="ngModel" placeholder="Direccion" id="Direccion" name="Direccion" rows="5"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
        <div class="agmat-container col-md-2">

        </div>
    </div>

</div>
<!-- end:: Content -->
